accelerator:
  displayName: CVS Net Core SPA Azure App-Service with Redis, Azure Event Grid, SQL
  description: A ready to publish Azure net core web application comes with Entity Framework SQL backend.
  iconUrl: https://github.com/jmconelogin/jmconelogin/blob/main/custom_logo.png?raw=true
  tags:
  - dotnet
  - c#
  - entityframework
  - asp
  - redis
  - sql

  options:
  - name: workspace
    label: Workspace name
    display: true
    defaultValue: "Red"
  - name: subscription
    label: Subscription
    display: true
    defaultValue: ""
  - name: resourceGroup
    label: Resource Group
    display: true
    defaultValue: ""
  - name: location
    label: Location
    display: true  
    defaultValue: ""  

engine:
  merge:
  - include: [ "**" ]
    exclude: [ "README.md", "Sample.csproj", "config/**", "catalog/**" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
  - include: [ "Sample.csproj" ]
    chain:
    - type: RewritePath
      rewriteTo: "#applicationName + '.csproj'"
  - include: [ "README.md", "config/*.yaml", "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: sample-app
        with: "#artifactId.toLowerCase()"
