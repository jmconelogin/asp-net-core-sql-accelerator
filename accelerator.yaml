accelerator:
  displayName: CVS ASP Net Core w/ SQL App-Service
  description: A ready to publish Azure net core web application comes with Entity Framework SQL backend.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-steeltoe.png
  tags:
  - dotnet
  - c#
  - entityframework
  - asp

  options:
  - name: applicationName
    label: Application Name
    description: Application Name
    inputType: text
    defaultValue: Sample
    required: true

engine:
  merge:
  - include: [ "**" ]
    exclude: [ "README.md", "Sample.csproj", "config/**", "catalog/**" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
  - include: [ "Sample.csproj" ]
    chain:
    - type: RewritePath
      rewriteTo: "#applicationName + '.csproj'"
  - include: [ "README.md", "config/*.yaml", "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: sample-app
        with: "#artifactId.toLowerCase()"
